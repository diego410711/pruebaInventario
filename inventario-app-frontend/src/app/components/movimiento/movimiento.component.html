<div class="container">
    <h2 class="text-center">ğŸ“¦ Registrar movimiento</h2>
    <form (submit)="registrarMovimiento()">

        <!-- ID del Producto -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>ID del Producto</mat-label>
            <input matInput type="number" [(ngModel)]="productoId" required name="productoId" />
        </mat-form-field>

        <!-- Cantidad -->
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Cant. (+ entrada,- salida)</mat-label>
            <input matInput type="number" [(ngModel)]="cantidad" required name="cantidad" />
        </mat-form-field>

        <div class="button-group">
            <button mat-raised-button color="primary" type="submit">ğŸ“¥ Registrar</button>
            <button mat-raised-button color="warn" (click)="regresar()" type="button">ğŸ”™ Regresar</button>
        </div>

        <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
    </form>
</div>
