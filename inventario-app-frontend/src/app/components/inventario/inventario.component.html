<div class="container">
    <h2 class="text-center">ðŸ“¦ Inventario</h2>

    <table mat-table [dataSource]="productos" class="mat-elevation-z8">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
        </ng-container>

        <!-- Cantidad -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let producto">{{ producto.cantidad }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="text-center mt-3">
        <button mat-raised-button color="accent" (click)="irAMovimiento()">ðŸ”„ Actualizar Inventario</button>
    </div>
</div>
